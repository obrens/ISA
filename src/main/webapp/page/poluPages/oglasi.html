<div class="d-flex flex-row justify-content-center align-items-start">
    <div style="width:200px;">
        <button ng-click="toNoviOglas()" class="btn btn-primary" type="button">Dodaj oglas</button>
    </div>
    <div>
        <div ng-repeat="neofic in neoficialni"class="block span3">
            <div class="product">
                <img src="http://placehold.it/295x190/333333/FFFFFF">
                <div class="buttons">
                    <a class="preview btn btn-large btn-info"  ng-click="toPregled(neofic.id)" ><i class="icon-eye-open"></i> Ponude</a>
                </div>
            </div>

            <div class="info">
                <h4>{{neofic.naziv}}</h4>
                <span class="description">
          {{neofic.opis}}
        </span>
                <span class="price">{{neofic.aktivanDo|date}}</span>
                <a class="btn btn-info pull-right" ng-click="toPonudi(neofic.id)" ><i class="icon-shopping-cart"></i> Ponudi</a>
            </div>


        </div>
    </div>
</div>
