<ul class="nav nav-tabs">
    <li class="nav-item"><a ng-click="toUserProfil()" class="btn">Moj profil</a></li>
    <li class="nav-item"><a ng-click="toListaRezervacija()" class="btn">Moje rezervacije</a></li>
    <li class="nav-item"><a ng-click="toIstorijaPoseta()" class="btn">Istorija poseta</a></li>
    <li class="nav-item"><a ng-click="toBioskopiLista()" class="btn">Bioskopi</a></li>
    <li class="nav-item"><a ng-click="toBioskopiLista()" class="btn">Pozorišta</a></li>
    <li class="nav-item"><a ng-click="toPrijateljiLista()" class="btn">Prijatelji</a></li>
    <li class="nav-item"><a ng-click="toFanzona()" class="btn">Fan zona</a></li>
</ul>

<div class="d-flex flex-row justify-content-center">
    <div class="flex-column justify-content-center align-items-center" style="width:100px;">
        <button ng-click="toNoviOglas()" class="btn btn-primary" type="button"
                style="margin-top:0;margin-bottom:-130px;">Novi oglas
        </button>
    </div>

    <div ng-repeat="ofici in oficialni" class="block span3">
        <div class="product">
            <img src="http://placehold.it/295x190/333333/FFFFFF">
            <div class="buttons">
                <a class="buy btn btn-large btn-info" href="#"><i class="icon-shopping-cart"></i>
                    Add to Cart</a>
                <a class="preview btn btn-large btn-info" href="#"><i class="icon-eye-open"></i>
                    Pregled</a>
            </div>
        </div>

        <div class="info">
            <h4>{{ofici.naziv}}</h4>
            <span class="description">
          {{ofici.opis}}
        </span>
            <span class="price">199.99 rsd</span>
            <a class="btn btn-info pull-right" href="#"><i class="icon-shopping-cart"></i> Rezerviši</a>
        </div>
    </div>
</div>
