<div class="register-photo" style="background-color:rgb(255,255,255);">
    <div class="form-container">
        <form method="post" style="background-color:rgb(241,247,252);">
            <h1 class="text-center" style="height:70px;">Registracija</h1>
            <input class="form-control" type="email" ng-model="user.email" name="email" required="" placeholder="Email" style="background-color:rgb(255,255,255);margin-top:10px;">
            <input class="form-control" type="password" ng-model="user.password" name="password" required="" placeholder="Lozinka" maxlength="30" minlength="4" style="background-color:rgb(255,255,255);margin-top:10px;">
            <input class="form-control" type="password" ng-model="user.passwordR" name="password-repeat" required="" placeholder="Ponovite lozinku" maxlength="30" minlength="4" style="background-color:rgb(255,255,255);margin-top:10px;">
            <input class="form-control" type="text" ng-model="user.name" name="name" required="" placeholder="Ime" maxlength="30" style="margin-top:10px;background-color:rgb(255,255,255);">
            <input class="form-control" type="text" ng-model="user.surname" name="surname" required="" placeholder="Prezime" maxlength="30" style="margin-top:10px;background-color:rgb(255,255,255);">
            <input class="form-control" type="text" ng-model="user.city" name="city" required="" placeholder="Grad" maxlength="30" style="margin-top:10px;background-color:rgb(255,255,255);">
            <input class="form-control" type="tel" ng-model="telephone" name="telephone" required="" placeholder="Broj telefona" maxlength="30" pattern="^[0-9\+]{6,30}$" style="margin-top:10px;background-color:rgb(255,255,255);">
            <button class="btn btn-primary btn-block" ng-click="registruj()" type="submit" style="background-color:rgb(244,133,71);">Registruj se</button>
            <p class="text-center"> <a ng-click="toLogin()" class="btn">VeÄ‡ imate nalog? Prijavite se.</a></p>
        </form>
    </div>
</div>
